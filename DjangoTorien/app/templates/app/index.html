{% extends "app/layout.html" %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'app/content/cover.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'app/content/parallax.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'app/content/icon_mouse_scroll.css' %}" />
<script src="{% static 'app/scripts/jquery.video.js' %}"></script>
<script src="{% static 'app/scripts/myjs.js' %}"></script>

<div class="parallax" id="parallax">

          </div>

      </div>
      <!--<div class="parallax__layer parallax__layer--fore">

                <h1 class="cover-heading">TORIEN</h1>
            </div>
      </div>-->
    </div>
    <!--Отображение двух последних коллекций-->
    <div id="group2" class="parallax__group">
        <div class="parallax__layer parallax__layer--fore">
            <div class="row rowheight">
                <a href="/collection/{{res.collection.0.id}}/" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 item-col" style="" >

                        <h1 class="title-new-collection">Новая коллекция</h1>
                        <h3 class="title-new-collection">"{{res.collection.0.name}}"</h3>
                    </div>
                </a>
                        <p><a href="/collections/">Список коллекций вариант 1</a></p>

                    <div class="title">
                        <h1 class="title-catalog">Каталог</h1>
                    </div>
                </a>
            </div>
        </div>
        <div class="parallax__layer parallax__layer--base">
            <div class="row rowheight">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 collectionheight new-collection" style="background: url(/media/new_collection_bg.jpg) no-repeat;
                        background-size: cover;
                        background-position: center;">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 collectionheight new-collection" style="background: url(/media/catalog_bg.jpg) no-repeat;
                    background-size: cover;
                    background-position: center;">
                </div>
            </div>
        </div>
    </div>

    


    <!--pre-footer-->
    <div class="parallax__group" style="color: #bebebe">

      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title title-footer">
            <h1>г. Екатеринбург</h1>
            <p>ул. Ленина, 54</p>
            <p></p>
            <p></p>
            <p></p>
        </div>
      </div>
    </div>

        </div>
        <div class="parallax__layer parallax__layer--back footer-bg" style="background-image: url(/media/footer_2.png);z-index: 1;">

                <a href="http://instagram.com" class="index_href" ><img src="/media/insta_white.png" /></a>
            </div>
            <div class="text-center title-footer" style="margin-top: 20px;">

 </div>
